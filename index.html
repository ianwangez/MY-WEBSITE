<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .container h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .container button {
            width: 100%;
            padding: 15px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #357AE8;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            text-decoration: none;
            color: #4285F4;
        }

        /* 響應式設計 */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            .container input, .container button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>輸入您的密碼</h3>
        <form action="complete.php" method="POST">
            <input type="password" name="userInput" placeholder="請輸入密碼" required>
            <br>
            <button type="submit">登入</button>
        </form>
        <div class="footer">
            <p>沒有帳號？ <a href="#">註冊</a></p>
        </div>
    </div>
</body>
</html>
